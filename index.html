<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="bg-yellow-600" data-background="https://raw.githubusercontent.com/data-cfwb/charte-graphique/main/pattern_SVG/pattern_trans.svg">
					<h2 class="text-blue-500 bg-white">Initiation Python</h2>
					Slide 1
					<pre data-id="code-animation"><code class="hljs javascript" data-trim data-line-numbers>
						import pandas as pd
						df = pd.read_csv('data.csv')
						df.head()
					</code></pre>
				
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
